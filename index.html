<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header id="dashBord-header">
        <img src="scss/images.png" alt="" id="headingLogo">
        <p id="headingText">GitGittu</p>
        <p id="dashBordPara"> A Super Tools To View Github user's repos sists , following and followers</p>
        <div id="dashBord-searchBox">
            <span id="Heading">Github UserName:</span>
            <input type="text" id="username" placeholder="Enter Your Github UserName">
            <div class="dashBord-buttons">
                <button id="repository" class="button">view Repositries</button>
                <button id="gists" class="button"> View Gists</button>
                <button id="following" class="button" onclick="getFollowing()">Following</button>
                <button id="followers" class="button" onclick="getFollowers()">Followers</button>
            </div>
        </div>
    </header>
    <main>
        <table class="table">
            <thead id = "mainTable-head">
              
            </thead>
            <tbody id="mainTable-body">
          
            </tbody>
          </table>
    </main>
    <footer id="dashBordFooter">
        <span>Made with ❤️ Using <a href=""> github REST API</a> by <a href="">@Abdul Raouf</a></span>
    </footer>
    <script src="script.js"></script>
